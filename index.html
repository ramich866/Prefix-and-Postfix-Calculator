<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix Postfix Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="header">
      <p class="logo">
        Prefix Postfix Calculator
      </p>
    <nav class="navbar">
      <a href="#"> github</a>
    </nav>
  </header>

  <div class="container">
    <input type="text" class="display" />
    <div class="buttons">
      <button data-value="AC" class="number-buttons">AC</button>
      <button data-value="DEL" class="number-buttons">DEL</button>
      <button data-value="SHOW-STEPS" class="misc-buttons">SHOW STEPS</button>
      <button data-value="/" class="operator">/</button>
      
      <button data-value="7" class="number-buttons">7</button>
      <button data-value="8" class="number-buttons">8</button>
      <button data-value="9" class="number-buttons">9</button>
      <button data-value="*" class="operator">*</button>

      <button data-value="4" class="number-buttons">4</button>
      <button data-value="5" class="number-buttons">5</button>
      <button data-value="6" class="number-buttons">6</button>
      <button data-value="-" class="operator">-</button>

      <button data-value="1" class="number-buttons">1</button>
      <button data-value="2" class="number-buttons">2</button>
      <button data-value="3" class="number-buttons">3</button>
      <button data-value="+" class="operator">+</button>

      <button data-value="mode" class="misc-buttons">MODE</button>
      <button data-value="0" class="number-buttons">0</button>
      <button data-value="." class="number-buttons">.</button>
      <button data-value="=" class="operator">=</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
